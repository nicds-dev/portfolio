<section class="section-dark py-5 text-white d-flex flex-column align-items-center">
    <div class="container row pt-4 gap-3">
        <h2 class="title-second fw-bold text-center">Projects<span class="text-blue"></span></h2>
    </div>

    <div class="container py-2 pb-4 d-flex align-items-center text-white">
        <div class="container-fluid d-flex justify-content-center justify-content-lg-start flex-wrap gap-3">
            {% for project in projects %}
                <div class="col">
                    <img class="img-fluid rounded" src="{{ project.image.url }}" alt="{{ project.title }}">
                    <h4>{{ project.title }}</h4>
                    <p>{{ project.description }}</p>
                    {% if project.url_demo and project.url_source %}
                        <a href="{{ project.url_demo }}" target="_blank">demo</a>
                        <a href="{{ project.url_source }}" target="_blank">source</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>

</section>
