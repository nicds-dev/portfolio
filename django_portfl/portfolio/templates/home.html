<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% for project in projects %}
        <div>
            <h2>{{project.title}}</h2>
            <p>{{project.description}}</p>
            <img src="{{project.image.url}}" alt="{{project.title}}">
            {% if project.url_demo and project.url_source %}
                <a href="{{project.url_demo}}" target="_blank">demo</a>
                <a href="{{project.url_source}}" target="_blank">source</a>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
